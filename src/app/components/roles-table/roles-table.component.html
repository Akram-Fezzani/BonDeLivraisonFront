<div class="card-header">
  <h3 class="card-title">Centres</h3>
  <br />
  <div style="width: 200px; margin-left: 85%; margin-top: -3%">
    <input
      class="form-control"
      placeholder="Chercher"
      type="text"
      [(ngModel)]="searchtext"
    />
  </div>
  <a href="javascript:void(0) " class="text-success" (click)="opendialog()">
    Ajouter un Role
  </a>
</div>
<br />
<br />

<br />

<table
  matSort
  (matSortChange)="sortData($event)"
  id="datatables-buttons"
  class="table table-striped"
  style="width: 100%"
>
  <thead>
    <tr>
      <th mat-sort-header="Role">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of roles | filter : searchtext">
      <td>{{ c.role }}</td>
      <td class="text-danger">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </td>
      <td class="text-success">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </td>
    </tr>
  </tbody>
</table>
<app-pagination
  #pagination
  [collectionSize]="4"
  [pageSize]="5"
  [firstLastButtons]="true"
  [maxSize]="2"
></app-pagination>
