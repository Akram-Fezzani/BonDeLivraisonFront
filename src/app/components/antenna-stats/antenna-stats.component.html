
<div class="row">
  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h3 class="card-title text-uppercase text-success">Total Users</h3>
            <span class="h2 font-weight-bold mb-0"> {{ 8 }} </span>
          </div>

          <div class="col-auto">
            <div
              class="icon icon-shape bg-gradient-red text-white rounded-circle shadow"
            >
              <i class="ni ni-active-40"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h3 class="card-title text-uppercase text-success">Active Users</h3>
            <span class="h2 font-weight-bold mb-0">
              {{ 10 }}
            </span>
          </div>
          <div class="col-auto">
            <div
              class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow"
            >
              <i class="ni ni-chart-pie-35"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h3 class="card-title text-uppercase text-success">Chef Centers</h3>
            <span class="h2 font-weight-bold mb-0">
              {{ 20 }}
            </span>
          </div>
          <div class="col-auto">
            <div
              class="icon icon-shape bg-gradient-green text-white rounded-circle shadow"
            >
              <i class="ni ni-money-coins"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h3 class="card-title text-uppercase text-success">Admins</h3>
            <span class="h2 font-weight-bold mb-0"> {{ 500 }} </span>
          </div>
          <div class="col-auto">
            <div
              class="icon icon-shape bg-gradient-info text-white rounded-circle shadow"
            >
              <i class="ni ni-chart-bar-32"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category"></h5>
        <h3 class="card-title">
          <i class="tim-icons icon-bell-55 text-primary"></i> Articles by Center
        </h3>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
              <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
              <div class=""></div>
            </div>
          </div>
          <canvas
            id="chartLineRed"
            style="display: block; height: 220px; width: 268px"
            width="335"
            height="275"
            class="chartjs-render-monitor"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category"></h5>
        <h3 class="card-title">
          <i class="tim-icons icon-delivery-fast text-info"></i>Article by type
        </h3>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
              <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
              <div class=""></div>
            </div>
          </div>
          <canvas
            id="CountryChart"
            width="335"
            height="275"
            style="display: block; height: 220px; width: 268px"
            class="chartjs-render-monitor"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h3 class="card-title text-uppercase font-weight-bold ">
          Batiments par centre
        </h3>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
              <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
              <div class=""></div>
            </div>
          </div>
          <canvas
            id="chartLineGreen"
            width="335"
            height="275"
            style="display: block; height: 220px; width: 268px"
            class="chartjs-render-monitor"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="margin-left: -15px; width: 100%">
  <div class="col-12">
    <div style="border-radius: 10px" class="card">
      <div class="card-body">
        <mat-tab-group
          animationDuration="2000ms"
          [backgroundColor]="'primary'"
          [color]="'warn'"
        >
          <mat-tab label="Demande Veto">
            <app-demandeveto-table></app-demandeveto-table>
          </mat-tab>
          <mat-tab label="Centre">
            <app-centersbyantenna-table></app-centersbyantenna-table>      
          </mat-tab>    
          <mat-tab label="Buildings">
          <app-building-by-antenna-table></app-building-by-antenna-table>
        </mat-tab>
        <mat-tab label="Vetos">
        <app-veto-by-antenna-table></app-veto-by-antenna-table>
      </mat-tab>
      <mat-tab label="collectors">
          <app-collectors-by-antenna-table></app-collectors-by-antenna-table>
      </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
