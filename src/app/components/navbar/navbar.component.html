<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        style="cursor: pointer"
        class="navbar-brand"
        placement="bottom"
        (click)="goToHome()"
        tooltip="Designed and Coded by Creative Tim"
      >
        <img src="../../../assets/images/Asset 3.png" width="100" />

        <a class="niceBar idle">Bon De Livraison.</a>
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      id="navigation"
      [collapse]="isCollapsed"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li *ngIf="currentUser == null" class="nav-item">
          <a
            href="javascript:void(0) "
            class="idle"
            [routerLink]="['/login']"
            href="javascript:void(0)"
          >
            <i class="fa-solid fa-right-to-bracket"></i>Sing in
          </a>
        </li>

        <li *ngIf="currentUser != null" class="dropdown nav-item" dropdown>
          <a
            (click)="viewAll()"
            class="dropdown-toggle nav-link dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            href="javascript:void(0)"
          >
            <div
              [matBadge]="notViewdNotifs"
              matBadgeColor="warn"
              [matBadgeHidden]="notViewdNotifs == 0"
              class="notifBell openMenuButt"
            >
              <i class="fa-solid fa-bell"></i>
            </div>
          </a>
          <div
            style="background: rgb(36, 37, 38)"
            class="dropdown-menu dropdown-with-icons"
            *dropdownMenu
          >
            <div
              class="notifDiv"
              style="text-align: center"
              *ngIf="notifs.length == 0"
            >
              <div style="color: white" class="noNotifMessage">
                No notifications to show
              </div>
            </div>
            <div class="notifDiv" *ngIf="notifs.length > 0">
              <h3 style="margin-left: 15px">
                <span [ngStyle]="{ color: 'white' }">
                  Notifications
                  <button
                    style="float: right; text-decoration: none"
                    (click)="clearAllNotifications($event)"
                    class="btn btn-link"
                  >
                    clear all
                  </button></span
                >
              </h3>
              <hr
                style="
                  margin-left: 15px;
                  margin-top: -5px;
                  margin-bottom: 20px;
                  width: 80%;
                  border-color: grey;
                "
              />
              <table
                style="
                  width: 30% !important;
                  margin-left: 10px;
                  margin-right: 20px;
                "
                class="mb-0 table table-borderless"
              >
                <tbody>
                  <tr *ngFor="let ntf of notifs">
                    <td style="display: flex; border-radius: 10px">
                      <div
                        (mouseleave)="viewOne(ntf)"
                        style="cursor: pointer"
                        class="notifContainer"
                        [ngClass]="
                          !ntf.hovored
                            ? 'notifContainerNotHovered notifContainerNotHoveredDark'
                            : 'notifContainerDark'
                        "
                        [ngStyle]="{
                          'background-color': !ntf.hovored
                            ? '#454d55'
                            : 'transparent'
                        }"
                      >
                        <div style="margin-left: 10px; margin-top: -10px">
                          <span style="font-size: 14px">{{ ntf.content }}</span
                          ><br />
                          <span style="padding-top: 5px; float: right">
                            <span
                              style="font-size: 12px; color: grey !important"
                              >{{ ntf.notifDate | date : "dd MMMM yyyy " }},
                              {{ ntf.notifDate | date : "HH:mm" }}</span
                            >
                          </span>
                        </div>
                      </div>
                      <div
                        style="
                          float: right;
                          width: 6%;
                          color: #3f6ad8;
                          margin-right: 20px;
                        "
                      >
                        <div style="padding-left: 28px; margin-bottom: 30px">
                          <span
                            style="z-index: 999999"
                            (click)="deleteNotif(ntf)"
                            matTooltip="Delete"
                            [ngStyle]="{ color: 'white' }"
                            class="fa fa-trash-alt deleteNotif"
                          ></span>
                        </div>
                        <div *ngIf="!ntf.hovored" matTooltip="Unseen">
                          <span
                            style="font-size: 20px; margin-left: 10px"
                            class="fa fa-exclamation-circle"
                          ></span>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </li>
        <li *ngIf="currentUser != null" class="dropdown nav-item" dropdown>
          <a
            class="dropdown-toggle nav-link dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            href="javascript:void(0)"
          >
            <div class="profileDiv">
              <a >
                <i class="fa-solid fa-user"></i>
              </a>
            </div>
          </a>
          <div class="dropdown-menu dropdown-with-icons" *dropdownMenu>
            <a
              class="dropdown-item"
              style="color: black"
              [routerLink]="['/profile', currentUser.id]"
            >
              <i class="fa fa-user"></i> Profile
            </a>

            <a
              class="dropdown-item"
              style="color: black; cursor: pointer"
              (click)="signOut()"            >
              <i class="fa fa-sign-out" aria-hidden="true"></i> Sign out
            </a>
          </div>
        </li>
        <li class="adjustments-line text-center color-change">
          <button (click)="changeDashboardColor('white-content')">
            LIGHT MODE
          </button>
          <button
            [ngClass]="{ active: countsColor === 'green' }"
            (click)="changecountsColor('green')"
          >
            table
          </button>

          <button (click)="changeDashboardColor('black-content')">
            DARK MODE
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
