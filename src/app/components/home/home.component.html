<div style="position: fixed; margin-left: 50%; margin-top: 60px">
  <img width="500" src="assets/images/Asset%201.png" />
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
      <div class="square square-7" id="square7"></div>
      <div class="square square-8" id="square8"></div>
      <div class="card card-register">
        <div class="card-header">
          <img
            alt="Card image"
            class="card-img"
            src="assets/img/square1-red.png"
          />

          <h3 class="card-title">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card" aria-hidden="true"></i>
                </div>
              </div>
              <input
                class="form-control"
                placeholder="Username"
                name="username"
                type="text"
                required
                minlength="0"
              />
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-lock-circle"> </i>
                </div>
              </div>
              <input
                class="form-control"
                name="password"
                placeholder="Password"
                type="password"
                required
                min="5"
              />
            </div>
            <div style="align-content: center">
              <a
                class="btn btn-danger btn-round btn-lg"
                href="javascript:void(0)"
              >
                Login
              </a>
            </div>

            <div class="card-footer">
              <span class="forgot-password">
                <div style="align-content: center">
                  <a
                    href="no-javascript1.html"
                    title="Forgot Password"
                    id="link-reset"
                    >Forgot Password?</a
                  >
                </div>
              </span>
              <br />
              <span class="forgot-password">
                <div style="align-content: center">
                  <a
                    href="no-javascript1.html"
                    title="Forgot Password"
                    id="link-sign up"
                    >Don't have an account ? sign up.</a
                  >
                </div>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
