<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<div class="page-header header-filter">
  <div class="squares square1"></div>

  <div class="squares square5"></div>

      <div style= "margin-top: 5.5cm" >
      <div class="card card-register" style="  
      maegin-left:50%;
      height: 520px;
      width: 500px;
      background-color: rgba(255,255,255,0.13);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 80%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      ">
        <div class="card-header">
          <img
            alt="Card image"
            class="card-img"
            src="assets/img/square1-red.png"
          />

          <h3 class="card-title">Inscrit</h3>
        </div>
        <br />
        <br />
        <div class="card-body">
          <form>
            <div class="row">

              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                <input
                  class="form-control"
                  name="firstName"
                  [(ngModel)]="user.firstName"
                  placeholder="Nom"
                  type="text"
                />
              </div>
            </div>

            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <input
                  class="form-control"
                  name="lastName"
                  placeholder="Prenom"
                  type="text"
                  [(ngModel)]="user.lastName"
                  />
              </div>
            </div>
            </div>
            <div class="row">
              
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="username"
        
                    [(ngModel)]="user.username"
                    placeholder="Nom d'utilisateur "
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="email"
        
                    [(ngModel)]="user.email"
                    placeholder="Email"
                    type="text"
                  />
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="phone"
                    placeholder="Telephone"
                    type="text"
                    [(ngModel)]="user.phone"
                    />
                </div>
              </div>
        
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="password"
                    placeholder="Mot de passe"

                    type="password"
                    [(ngModel)]="user.password"
                    />
                </div>
              </div>
              <div class="card-footer" style="margin-left: 32%; margin-top: 1%;">
                <div >
                  <a
                  class="btn btn-danger  btn-lg"
                  href="javascript:void(0)"
                    (click)="AddUser()"
                  >
                  Inscrit
                </a>
                </div>
                <br />
                <div
                  style="display: flex; justify-content: center; width: 100% busy ;margin-left: -50%"
                >
                  <a
                    href="no-javascript1.html"
                    title="Forgot Password"
                    class="busy"
                    id="link-sign up"
                    [routerLink]="['/login']"
                    >Avez vous deja un compte ? connecter.</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
