<div style="position: fixed; margin-left: 48%; margin-top: 60px">
  <img src="../../../assets/images/Asset 3.png" width="200" />
</div>
<div style="position: fixed; margin-left: 45%; margin-top: 165px">
  <img width="500" src="assets/images/Asset 1.png" width="1200" />
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
      <div class="card card-register">
        <div class="card-header">
          <img
            alt="Card image"
            class="card-img"
            src="assets/img/square1-red.png"
          />

          <h3 class="card-title">Login</h3>
        </div>
        <br />
        <br />
        <div class="card-body">
          <form class="form">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="Username"
                [(ngModel)]="form.username"
                name="username"
                type="text"
                required
                minlength="0"
              />
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-lock-circle"> </i>
                </div>
              </div>
              <input
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                placeholder="Password"
                type="password"
                required
                min="5"
              />
            </div>

            <div class="card-footer">
              <div style="margin-left: 30%">
                <a
                  class="btn btn-danger btn-round btn-lg"
                  href="javascript:void(0)"
                  (click)="login()"
                >
                  Login
                </a>
              </div>
              <br />
              <span class="forgot-password">
                <div
                  style="display: flex; justify-content: center; width: 100%"
                >
                  <a
                    href="no-javascript1.html"
                    title="Forgot Password"
                    id="link-sign up"
                    [routerLink]="['/register']"
                    >Don't have an account ? sign up.</a
                  >
                </div>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
