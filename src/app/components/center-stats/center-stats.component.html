  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col">

            <span class="h2 font-weight-bold mb-0">
              {{ usefulSurface }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">

  <div class="col-xl-3 col-md-6">

<div class="row">
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category"></h5>
        <h3 class="card-title">Articles by Center</h3>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
              <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
              <div class=""></div>
            </div>
          </div>
          <canvas
            id="chartLineRed"
            style="display: block; height: 220px; width: 268px"
            width="335"
            height="275"
            class="chartjs-render-monitor"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category"></h5>
        <h3 class="card-title">by type</h3>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
              <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
              <div class=""></div>
            </div>
          </div>
          <canvas
            id="CountryChart"
            width="335"
            height="275"
            style="display: block; height: 220px; width: 268px"
            class="chartjs-render-monitor"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category"></h5>
        <h3 class="card-title">Commands</h3>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
              <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
              <div class=""></div>
            </div>
          </div>
          <canvas
            id="chartLineGreen"
            width="335"
            height="275"
            style="display: block; height: 220px; width: 268px"
            class="chartjs-render-monitor"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="margin-left: -15px; width: 100%">
  <div class="col-12">
    <div style="border-radius: 10px" class="card">
      <div class="card-body idle">
        <mat-tab-group animationDuration="2000ms" [backgroundColor]="'primary'">
          <mat-tab label="Collectors">
            <app-collectors-table></app-collectors-table>
          </mat-tab>
          <mat-tab label="Bons D'expedition">
            <app-be-table></app-be-table>
          </mat-tab>
          <mat-tab label="Bons De Livraison">
            <app-bl-table></app-bl-table>
          </mat-tab>
          <mat-tab label="Articles">
            <app-product-table></app-product-table>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
