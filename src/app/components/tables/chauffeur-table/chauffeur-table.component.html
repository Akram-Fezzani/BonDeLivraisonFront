<div class="card-header">
  <h2 class="text-uppercase idle">Liste des Chauffeurs</h2>

  <div style="width: 200px; margin-left: 85%; margin-top: -3%">
    <input
      class="form-control idle"
      placeholder="Chercher"
      type="text"
      [(ngModel)]="searchtext"
    />
  </div>
  <a
    href="javascript:void(0) "
    class="btn btn-success btn-simple"
    (click)="opendialog()"
  >
    Ajouter un Chauffeur
  </a>
</div>

<br />
<br />
<br />
<table
  matSort
  (matSortChange)="sortData($event)"
  id="datatables-buttons"
  class="table table-striped"
  style="width: 100%"
>
  <thead>
    <tr>
      <th mat-sort-header="Nom">Nom</th>
      <th mat-sort-header="Centre">Prenom</th>
      <th mat-sort-header="Email">Email</th>
      <th mat-sort-header="Phone">Téléphone</th>
      <th mat-sort-header="état">état</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of Chauffeurs | filter : searchtext">
      <td>{{ c.nom }}</td>
      <td>{{ c.prenom }}</td>

      <td>{{ c.email }}</td>

      <td>{{ c.telephone }}</td>
      <td>{{ c.state }}</td>
      <td>
        <button class="btn btn-danger" (click)="Delete(c.chauffeurId)">
          Delete
        </button>
      </td>
      <td>
        <button class="btn btn-success">Update</button>
      </td>
    </tr>
  </tbody>
</table>

<pagination
  class="pagination-danger"
  [totalItems]="Chauffeurs.length"
  [itemsPerPage]="5"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
></pagination>
