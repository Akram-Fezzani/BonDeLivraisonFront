<div class="card-header">
  <h2 class="text-uppercase idle">Liste des Vehicules</h2>

  <div style="width: 200px; margin-left: 85%; margin-top: -3%">
    <input
      class="form-control idle"
      placeholder="Chercher"
      type="text"
      [(ngModel)]="searchtext"
    />
  </div>
  <a
    href="javascript:void(0) "
    class="btn btn-success btn-simple"
    (click)="opendialog()"
  >
    Ajouter une Vehicule
  </a>
</div>

<br />
<br />
<br />
<table
  matSort
  (matSortChange)="sortData($event)"
  id="datatables-buttons"
  class="table table-striped"
  style="width: 100%"
>
  <thead>
    <tr>
      <th mat-sort-header="Nom">Matricule</th>
      <th mat-sort-header="Centre">Proprietaire</th>
      <th mat-sort-header="Email">capacite</th>
      <th mat-sort-header="état">état</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of Vehicule | filter : searchtext">
      <td>{{ c.matricule }}</td>
      <td>{{ c.proprietaire }}</td>

      <td>{{ c.capacite }}</td>

      <td>{{ c.state }}</td>
      <td>
        <button class="btn btn-danger" (click)="Delete(c.vehiculeId)">
          Delete
        </button>
      </td>
      <td>
        <button class="btn btn-success">Update</button>
      </td>
    </tr>
  </tbody>
</table>

<pagination
  class="pagination-danger"
  [totalItems]="Vehicule.length"
  [itemsPerPage]="5"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
></pagination>
