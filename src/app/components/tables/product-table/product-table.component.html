<div class="card-header">
  <h2 class="text-uppercase idle">Liste des Articles</h2>

  <div style="width: 200px; margin-left: 85%; margin-top: -3%">
    <input
      class="form-control idle"
      placeholder="Chercher"
      type="text"
      [(ngModel)]="searchtext"
    />
  </div>
  <a
    href="javascript:void(0) "
    class="btn btn-success btn-simple"
    (click)="opendialog()"
  >
    Ajouter un Article
  </a>
</div>
<br />
<br />
<br />
<table
  matSort
  (matSortChange)="sortData($event)"
  id="datatables-buttons"
  class="table table-striped"
  style="width: 100%"
>
  <thead>
    <tr>
      <th mat-sort-header="libArticle">libArticle</th>
      <th mat-sort-header="hsc">hsc</th>
      <th mat-sort-header="codeGb">code Gb</th>
      <th mat-sort-header="codeELV">code ELV</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of products | filter : searchtext">
      <td>{{ c.libArticle }}</td>
      <td>{{ c.hsc }}</td>
      <td>{{ c.codeGb }}</td>
      <td>{{ c.codeELV }}</td>
      <td>
        <button class="btn btn-danger" (click)="Delete(c.articleId)">
          Delete
        </button>
      </td>
      <td>
        <button class="btn btn-success">Update</button>
      </td>
    </tr>
  </tbody>
</table>

<pagination
  class="pagination-danger"
  [totalItems]="products.length"
  [itemsPerPage]="5"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
></pagination>
