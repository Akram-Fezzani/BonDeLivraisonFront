<div class="card-header">
  <h2 class="text-uppercase idle">Liste des Antennes</h2>

  <br />
  <div style="width: 200px; margin-left: 85%; margin-top: -3%">
    <input
      class="form-control"
      placeholder="Chercher"
      type="text"
      [(ngModel)]="searchtext"
    />
  </div>
  <a
    href="javascript:void(0) "
    class="btn btn-success btn-simple"
    (click)="opendialog()"
  >
    Ajouter un antenne
  </a>
</div>
<br />
<br />

<br />

<table
  matSort
  (matSortChange)="sortData($event)"
  id="datatables-buttons"
  class="table table-striped"
  style="width: 100%"
>
  <thead>
    <tr>
      <th mat-sort-header="AntennaCode">Code Antenne</th>
      <th mat-sort-header="AntennaLabel">Label antenne</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of antennas | filter : searchtext">
      <td>{{ c.antennaCode }}</td>

      <td>{{ c.antennaLabel }}</td>
     
      <td class="dropdown nav-item" dropdown>
        <a
          
            class="dropdown-toggle nav-link dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            href="javascript:void(0)"
          >
              <a >
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </a>
          </a>

          <div 
          style="background: rgb(36, 37, 38)"
          class="dropdown-menu dropdown-with-icons" *dropdownMenu>
            <a
              class="dropdown-item text-white"
              (click)="openUpdateDialog(c)"

            >
              Update
            </a>
            <a
              class="dropdown-item text-white"
              (click)="Delete(c.antennaId)"
            > 
              Delete
            </a>
          </div>
      </td>
    </tr>
  </tbody>
</table>
<pagination
  class="pagination-danger"
  [totalItems]="antennas.length"
  [itemsPerPage]="5"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
></pagination>
