<div class="card-header">
  <h3 class="card-title">Speculations</h3>
  <br />
  <div style="width: 200px; margin-left: 85%; margin-top: -3%">
    <input
      class="form-control"
      placeholder="Chercher"
      type="text"
      [(ngModel)]="searchtext"
    />
  </div>
  <a href="javascript:void(0) " class="text-success" (click)="opendialog()">
    Ajouter une Speculation
  </a>
</div>
<br />
<br />

<br />

<table
  matSort
  (matSortChange)="sortData($event)"
  id="datatables-buttons"
  class="table table-striped"
  style="width: 100%"
>
  <thead>
    <tr>
      <th mat-sort-header="speculation">Speculation Label</th>
      <th mat-sort-header="Code">Speculation Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of speculation | filter : searchtext">
      <td>{{ c.speculationLabel }}</td>

      <td>{{ c.speculationCode }}</td>

      <td>
        <button class="btn btn-success" (click)="Delete(c.speculationId)">
          Delete
        </button>
      </td>
      <td>
        <button class="btn btn-danger">Update</button>
      </td>
    </tr>
  </tbody>
</table>
<app-pagination
  #pagination
  [collectionSize]="4"
  [pageSize]="5"
  [firstLastButtons]="true"
  [maxSize]="2"
></app-pagination>
