<div class="card-header">
  <h3 class="card-title">Chef Centers</h3>
  <div style="width: 200px; margin-left: 85%; margin-top: -3%">
    <input class="form-control" placeholder="Chercher" type="text"   [(ngModel)]="searchtext"/>
  </div>
  <a href="javascript:void(0) " class="text-success" (click)="opendialog()">
    Ajouter un Chef Centre
  </a>
</div>
<br />
<br />

<br />

<table
  matSort
  (matSortChange)="sortData($event)"
  id="datatables-buttons"
  class="table table-striped"
  style="width: 100%"
>
  <thead>
    <tr>
      <th mat-sort-header="Nom">Nom</th>
      <th mat-sort-header="Centre">Centre</th>
      <th mat-sort-header="Email">Email</th>
      <th mat-sort-header="Phone">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of users | filter : searchtext">
      <td>{{ c.firstName }} {{ c.lastName }}</td>

      <td>{{ c.centreId }}</td>

      <td>{{ c.email }}</td>
      <td>{{ c.phone }}</td>
      <td>
        <button class="btn btn-success" (click)="Delete(c.userId)">
          Delete
        </button>
      </td>
      <td >
        <button class="btn btn-success">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-pagination
  #pagination
  [collectionSize]="4"
  [pageSize]="5"
  [firstLastButtons]="true"
  [maxSize]="2"
></app-pagination>
