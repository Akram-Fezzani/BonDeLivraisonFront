<div class="card-header">
    <h3 class="card-title">Chef Centers</h3>
    <br />

    <a
      href="javascript:void(0) "
      class="text-success"
      (click)="opendialog()"
    >
      Ajouter un Chef Centre
    </a>
  </div>
  <br />
  <br />

  <br />

  <table
    matSort
    (matSortChange)="sortData($event)"
    id="datatables-buttons"
    class="table table-striped"
    style="width: 100%"
  >
    <thead>
      <tr>
        <th mat-sort-header="Nom">Nom</th>
        <th mat-sort-header="Centre">Centre</th>
        <th mat-sort-header="Email">Email</th>
        <th mat-sort-header="Phone">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of users">
        <td>{{ c.firstName }} {{ c.lastName }}</td>

        <td>{{ c.centreId }}</td>

        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
    [length]="200"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
