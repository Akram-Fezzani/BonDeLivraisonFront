<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <br />
        <div class="card-header">
          <h5 class="title">Ajout d'un bon de livraison</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Date BE </label>
                  <input
                    class="form-control"
                    type="date"
                    name="DateBE"
                    [(ngModel)]="BE.DateBE"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Numer BE </label>
                  <input
                    class="form-control"
                    [(ngModel)]="BE.NumBE"
                    name="NumBE"
                    placeholder="Numer BE "
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Matricule Vehicule </label>
                  <input
                    class="form-control"
                    type="text"
                    name="MatriculeVehicule"
                    placeholder="Matricule Vehicule"
                    [(ngModel)]="BE.MatriculeVehicule"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Chauffeur </label>
                  <input
                    class="form-control"
                    placeholder="Chauffeur"
                    name="Chauffeur"
                    [(ngModel)]="BE.Chauffeur"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Numero Plombage </label>
                  <input
                    class="form-control"
                    name="NumPlombage"
                    [(ngModel)]="BE.NumPlombage"
                    placeholder="Numero Plombage"
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Type BE </label>
                  <input
                    class="form-control"
                    placeholder="Type BE"
                    name="TypeBE"
                    [(ngModel)]="BE.TypeBE"
                    type="text"
                  />
                </div>
              </div>

              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Status </label>
                  <br />
                  <bSwitch
                    class="idle"
                    [switch-on-color]="'danger'"
                    [switch-off-color]="'danger'"
                    [switch-off-text]="'Non '"
                    [switch-on-text]="'Oui '"
                    [(ngModel)]="BE.Status"
                  >
                  </bSwitch>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div style="margin-left: 37%">
            <button class="btn btn-danger" type="submit" (click)="AddBE()">
              Ajouter
            </button>
            <a
              class="btn btn-danger btn-simple"
              title="Annuler"
              (click)="closeDialog()"
              id="Annuler"
              >Annuler</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
