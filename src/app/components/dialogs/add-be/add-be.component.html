<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<div class="content">
  <div class="row">
    <div >
      <div class="card " style="  
      maegin-left:65%;
      height: 520px;
      width: 700px;
      background-color: rgba(32, 36, 76, 0.445);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(252, 6, 6, 0.655);
      box-shadow: 0 0 40px rgba(244, 141, 141, 0.259);
      ">  
              <br />
        <div class="card-header">
          <h1 class="title">Ajout d'un bon de livraison</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="date"
                    name="DateBE"
                    [(ngModel)]="BE.dateBE"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    [(ngModel)]="BE.numBE"
                    name="NumBE"
                    placeholder="Numer BE "
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="MatriculeVehicule"
                    placeholder="Matricule Vehicule"
                    [(ngModel)]="BE.matriculeVehicule"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    placeholder="Chauffeur"
                    name="Chauffeur"
                    [(ngModel)]="BE.chauffeurId"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="NumPlombage"
                    [(ngModel)]="BE.numPlombage"
                    placeholder="Numero Plombage"
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    placeholder="Type BE"
                    name="TypeBE"
                    [(ngModel)]="BE.typeBE"
                    type="text"
                  />
                </div>
              </div>

              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Status </label>
                  <br />
                  <bSwitch
                    class="idle"
                    [switch-on-color]="'danger'"
                    [switch-off-color]="'danger'"
                    [switch-off-text]="'Non '"
                    [switch-on-text]="'Oui '"
                    [(ngModel)]="BE.status"
                  >
                  </bSwitch>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <div class="text-center" style="margin-top: -1cm;">
              <a
                class="btn btn-danger"
             type="submit" (click)="AddBE()">
              Ajouter
            </a>
            <a
              class="btn btn-danger btn-simple"
              title="Annuler"
              (click)="closeDialog()"
              id="Annuler"
              >Annuler</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
