<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <br />
        <div class="card-header">
          <h5 class="title">Ajout d'un bon de livraison</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-3 px-md-1">
                <div class="form-group">
                  <label> Numer BL </label>
                  <input
                    class="form-control"
                    name="NumBL"

                    [(ngModel)]="BL.NumBL"
                    placeholder="Numer BL "
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label> Numero BE </label>
                  <input
                    class="form-control"
                    name="NumBE"

                    [(ngModel)]="BL.NumBE"
                    placeholder="Numero BE"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Date BE </label>
                  <input
                    class="form-control"
                    name="DateBE"

                    type="date"
                    [(ngModel)]="BL.DateBE"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Chauffeur </label>
                  <input
                    class="form-control"
                    name="Chauffeur"

                    [(ngModel)]="BL.Chauffeur"
                    placeholder="Chauffeur"
                    type="text"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-md-1">
                <div class="form-group">
                  <label> Type BL </label>
                  <input
                    class="form-control"
                    name="TypeBL"

                    placeholder="Type BL"
                    type="text"
                    [(ngModel)]="BL.TypeBL"
                  />
                </div>
              </div>

              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label> Date Livraison </label>
                  <input
                    class="form-control"
                    name="DateLivraison"

                    type="date"
                    [(ngModel)]="BL.DateLivraison"
                  />
                </div>
              </div>
              <div class="col-md-4 px-md-1">
                <div class="form-group">
                  <label> Status </label>
                  <br />
                  <bSwitch
                    class="idle"
                    name="Status"

                    [(ngModel)]="BL.Status"
                    [switch-on-color]="'danger'"
                    [switch-off-color]="'danger'"
                    [switch-off-text]="'Non '"
                    [switch-on-text]="'Oui '"
                  >
                  </bSwitch>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div style="margin-left: 37%">
            <button class="btn btn-danger"  (click)="AddBL()">
              Ajouter
            </button>

            <a
              class="btn btn-danger btn-simple"
              title="Annuler"
              (click)="closeDialog()"
              id="Annuler"
              >Annuler</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
