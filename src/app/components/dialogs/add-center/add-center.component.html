<div class="container">
  <div class="row">
    <div class="col-lg-5 col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Ajouter un Centre</h1>
        </div>

        <div class="card-body">
          <form class="form">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
            </div>
            <div
            class="input-group"
            [ngClass]="{ 'input-group-focus': focus === true }"
          >              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="Center Label"
                [(ngModel)]="center.CenterLabel"
                name="CenterLabel"
                required
                minlength="5"
                type="text"
                (focus)="focus = true"
                (blur)="focus = false"
              />
            </div>
            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus7 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text">
                </div>
              </div>
              <input
                class="form-control"
                placeholder="Rotation Actuelle"
                [(ngModel)]="center.rotationActuelle"
                name="rotationActuelle"
                required
                minlength="5"
                type="text"
                (focus)="focus7 = true"
                (blur)="focus7 = false"
              />
            </div>

            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text">
                </div>
              </div>
              <input
                class="form-control"
                placeholder="Code Specification"
                [(ngModel)]="center.CodeSpecification"
                name="codeSpecification"
                type="text"
                required
                minlength="5"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
              />
            </div>

            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus2 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text">
                </div>
              </div>
              <input
                class="form-control"
                placeholder="Useful Surface"
                required
                type="text"
                (focus)="focus2 = true"
                [(ngModel)]="center.usefulSurface"
                name="usefulSurface"
                (blur)="focus2 = false"
              />
            </div>

            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus3 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="building Number"
                required
               
                type="text"
                [(ngModel)]="center.BuildingNumber"
                name="buildingNumber"
                (focus)="focus3 = true"
                (blur)="focus3 = false"
              />
            </div>

            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus4 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text">
                </div>
              </div>
              <input
                class="form-control"
                placeholder="center Code"
                [(ngModel)]="center.CenterCode"
                name="CenterCode"
                required
                minlength="5"
                type="text"
                (focus)="focus4 = true"
                (blur)="focus4 = false"
              />
            </div>
            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus5 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="Social Reason"
                required
                
                type="text"
                [(ngModel)]="center.SocialReason"
                name="socialReason"
                (focus)="focus5 = true"
                (blur)="focus5 = false"
              />
            </div>

            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus6 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="Bl Prefix Number"
                required
                minlength="8"
                maxlength="8"
                type="text"
                [(ngModel)]="center.blPrefixNumber"
                name="blPrefixNumber"
                (focus)="focus6 = true"
                (blur)="focus6 = false"
              />
            </div>

            <div class="card-footer">
              <div style="margin-left: 30%">
                <a
                  class="btn btn-danger btn-round btn-lg"
                  href="javascript:void(0)"
                  (click)="AddCenter()"
                >
                  Ajouter
                </a>
              </div>
              <br />
              <span class="forgot-password">
                <div
                  style="display: flex; justify-content: center; width: 100%"
                >
                  <a
                    class="idle"
                    title="Annuler"
                    (click)="closeDialog()"
                    id="Annuler"
                    >Annuler</a
                  >
                </div>
              </span>
              <br />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
