<div class="container">
  <div class="row">
    <div class="col-lg-5 col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Ajouter Collecteur</h1>
        </div>
        <div class="card-body">
          <form class="form">
            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="Lib Article"
                [(ngModel)]="Article.LibArticle"
                name="LibArticle"
                required
                minlength="5"
                type="text"
                (focus)="focus = true"
                (blur)="focus = false"
              />
            </div>

            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="CodeELV"
                [(ngModel)]="Article.CodeELV"
                name="CodeELV"
                type="text"
                required
                minlength="5"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
              />
            </div>

            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus2 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="CodeGb"
                required
                minlength="8"
                maxlength="8"
                type="text"
                [(ngModel)]="Article.CodeGb"
                name="CodeGb"
                (focus)="focus2 = true"
                (blur)="focus2 = false"
              />
            </div>
            <div
              class="input-group"
              [ngClass]="{ 'input-group-focus': focus3 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                class="form-control"
                placeholder="HSC"
                required
                minlength="8"
                maxlength="8"
                type="text"
                [(ngModel)]="Article.HSC"
                name="HSC"
                (focus)="focus3 = true"
                (blur)="focus3 = false"
              />
            </div>
          
            <div class="card-footer">
              <div class="text-center">
                <a
                  class="btn btn-danger"
                  href="javascript:void(0)"
                  (click)="AddProduct()"
                >
                  Ajouter
                </a>

                <a
                  class="btn btn-danger btn-simple"
                  title="Annuler"
                  (click)="closeDialog()"
                  id="Annuler"
                  >Annuler</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
