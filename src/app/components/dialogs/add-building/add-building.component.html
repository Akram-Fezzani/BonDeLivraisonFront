<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<div class="content">
  <div class="row">
    <div >
      <div class="card " style="  
      maegin-left:65%;
      height: 520px;
      width: 700px;
      background-color: rgba(32, 36, 76, 0.445);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(252, 6, 6, 0.655);
      box-shadow: 0 0 40px rgba(244, 141, 141, 0.259);
      ">          
        <div class="card-header">
          <h1 class="title">Ajout d'un Batiment</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="BuildingCode"
                    [(ngModel)]="Building.BuildingCode"
                    placeholder="Code Batiment "
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="BuildingLabel"
                    [(ngModel)]="Building.BuildingLabel"
                    placeholder="Label Batiment"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="BuildingArea"
                    placeholder="Region Batiment"
                    type="text"
                    [(ngModel)]="Building.BuildingArea"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="BuildingAdress"
                    [(ngModel)]="Building.BuildingAdress"
                    placeholder="Adress Batiment"
                    type="text"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="Couvoir"
                    placeholder="Nombre Des Couvoir"
                    type="text"
                    [(ngModel)]="Building.Couvoir"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="Souche"
                    type="text"
                    placeholder="Souche"
                    [(ngModel)]="Building.Souche"
                  />
                </div>
              </div>
              </div>
              <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="Age"
                    type="text"
                    placeholder="Age"
                    [(ngModel)]="Building.Age"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="rotation"
                    type="text"
                    placeholder="rotation"
                    [(ngModel)]="Building.rotation"
                  />
                </div>
              </div>
            
            </div>
          </form>
        </div>

        <div class="card-footer">
          <div style="margin-left: 37%">
            <a class="btn btn-danger" (click)="AddBuilding()">
              Ajouter
            </a>

            <a
              class="btn btn-danger btn-simple"
              title="Annuler"
              (click)="closeDialog()"
              id="Annuler"
              >Annuler</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
